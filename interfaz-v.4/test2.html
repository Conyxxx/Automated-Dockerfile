<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./docker_logo.png" type="image/icon type">
    <link rel="stylesheet" href="./stylo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Build IT!</title>
<body>
    <div class="bg">
        <form action="save2.php" method="POST">
            <div class="container">
                <p class="inicio">Welcome to DockerBuilder</p>
                <table class="table table-bordered">
                    <thead>
                        <tr class="titulos">
                            <th scope="col-sm-3 col-md-3 col-lg-3">Imagenes</th>
                            <th scope="col-sm-3 col-md-3 col-lg-3">Versiones Imagenes</th>
                            <th scope="col-sm-3 col-md-3 col-lg-3">Servicios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ISO"><input type="checkbox" name="IMAGENES[]" value="debian"> &nbsp; Debian</td>
                            <td class="IMAGENES">
                                <input type="checkbox" name="VERSION[]" value="jessie-slim"> &nbsp; Jessie-Slim <br>
                                <input type="checkbox" name="VERSION[]" value="jessie"> &nbsp; Jessie <br>
                                <input type="checkbox" name="VERSION[]" value="stable"> &nbsp; Stable
                            </td>
                            <td class="APP" rowspan="2">
                                <input type="checkbox" name="APLICACIONES[]" value="php"> &nbsp; PHP <br>
                                <input type="checkbox" name="APLICACIONES[]" value="mysql"> &nbsp; MySqL <br>
                                <input type="checkbox" name="APLICACIONES[]" value="apache"> &nbsp; Apache<br>
                                <input type="checkbox" name="APLICACIONES[]" value="nginx"> &nbsp; Nginx <br>
                            </td>
                        </tr>
                        <tr>
                            <td class="ISO">
                                <input type="checkbox" name="IMAGENES[]" value="ubuntu"> &nbsp; Ubuntu
                                <td class="Versiones">
                                    <input type="checkbox" name="VERSION[]" value="18.04"> &nbsp; 18.04 <br>
                                    <input type="checkbox" name="VERSION[]" value="19.04"> &nbsp; 19.04 <br>
                                    <input type="checkbox" name="VERSION[]" value="16.04"> &nbsp; 16.04
                                </td>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="checkbox" name="ACTUALIZAR[]" value="update" required> &nbsp; Actualizar
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="3">
                                <p>Nombre del Contador</p>
                                <input type="text" name="NOMBRE[]"> <br><br>
                                <input type="submit" name="Crear" value="Crear Contenedor">
                            </td>
                            <td rowspan="3">
                                <p>Crear Archivo</p>
                                <input type="submit" name="Enviar" value="Crear Archivo">
                            </td>
                            <td rowspan="3">
                                <p>Monitorizar</p>
                                <input type="submit" name="monitor" value="Monitor">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
